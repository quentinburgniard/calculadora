<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex">
  <meta name="theme-color" content="#FFE493">
  <!-- Load Materialize https://materializecss.com -->
  <link rel="apple-touch-icon" href="https://static.digitalleman.com/mesquinho-generator/money-mouth-face.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Calculadora - Casa da Sogra</title>
</head>

<body>
  <!-- Init Form Builder -->
  <script>
    axios.get('https://api.digitalleman.com/product-prices?reference_eq=true')
    .then(function(result) {
      var products = result.data.map(function(product) {
        return product.product;
      });
      window.formBuilder = {};
      formBuilder.debug = true;
      formBuilder.config = {
        form: {
          name: 'Calculadora',
          version: '1.1.0',
        },
        plugins: [
          'date',
          'local-backup',
          'prefill'
        ],
        fields: [
          {
            name: 'Produtos',
            type: 'select',
            options: products
          },
          {
            name: 'PreÃ§o',
            type: 'number'
          },
          {
            name: 'Quantidade',
            type: 'number'
          },
          {
            name: 'Unidade',
            type: 'select',
            options: [
              'g',
              'kg',
              'cl',
              'l',
              'un'
            ]
          }
        ]
      }
      var script = document.createElement('script');
      script.async = true;
      script.src = 'https://form-builder.digitalleman.com/form-builder.js';    
      document.head.appendChild(script);
    })
    .catch(err => console.log(err));
  </script>
  <!-- Add your HTML -->
  <div class="container">
    <div class="row">
      <div class="col s12 m10 l7 xl6">
        <!-- Add From Builder wrapper -->
        <form action="https://calculadora-generator.casasogra.pt" id="form-builder"></form>
      </div>
    </div>
  </div>

  <!-- Optional: Add Form Builder preview window -->
  <div id="form-builder-preview" height="20px" width="20px"></div>
</body>

</html>
